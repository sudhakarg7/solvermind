<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <img src="assets/img/svmlogo.svg" height="50px">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>

    <pre>Note*: "email": "eve.holt@reqres.in",<br> "password": "cityslicka"
  </pre>
  </mat-card>
</div>
